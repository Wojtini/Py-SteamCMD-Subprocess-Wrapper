[tox]
requires =
    tox>=4
env_list = lint, type, py{38,39,310,311,322}

[testenv:lint]
description = run linters
skip_install = true
deps =
    ruff
commands = ruff check

[testenv:type]
description = run type checks
deps =
    mypy
    types-requests
commands =
    mypy {posargs:src tests}

[testenv:uts]
description = run unit tests
deps =
    pytest
    pyfakefs
    requests_mock
commands =
    pytest interactive_steamcmd_wrapper/tests
